<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>Modalbox.js</title>
</head>
<body>

    <!-- Modalbox - place above all content -->
    <div class="modal-overlay">
        <div class="table">
            <div class="modal-box table-cell">
                <div class="inner-modal no-close">
                    <div class="modal-content no-close">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper table">
        <div class="table-cell">
            <div class="modal-btn" data-modalslug="test-content">Toggle modal</div>
        </div>
    </div>


    <div data-modalslug="test-content" data-type="modalcontent" class="test-content">
        <div class="willBeAppended">This Content will be appended</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
